<!DOCTYPE html>
<html lang="us">
	<head>
		<title>ようこそ</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap" rel="stylesheet"> 
		<link rel="icon" href="./favicon.ico">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./config.js"></script>
	</head>
	<body>
		<div id="date">
			
		</div>
		<div id="toggle">
			<span></span>
			<span></span>
		</div>
		<div class="column-container">
			<div class="left">
				<img id="cover">
			</div>

			<div class="clock">
				<div id="hour" class=""></div>
				<div id="separator" class=""></div>
				<div id="minutes" class=""></div>
			</div>

			<div class="right">
				<div id="greetings" class=""></div>
				<div class="search_box">
					<form id="search" method="get">
					<input id="input_box" class="input_box" type="text" name="q" autocomplete="off"/>
				</div>
				<div class="container">
					<div class="column" id="column">
						<p>Git</p>
						<a id="git" class="link" href="https://github.com">GitHub</a>
						<a id="git" class="link" href="https://github.com/alededorigo/editor">editor</a>
						<a id="git" class="link" href="https://github.com/alededorigo/dotfiles">dotfiles</a>
					</div>
					<div class="column">
						<p>Reddit</p>
						<a class="link" href="https://reddit.com/r/archlinux">Arch</a>
						<a class="link" href="https://reddit.com">Reddit</a>
						<a class="link" href="https://reddit.com/r/unixporn">Unixporn</a>
					</div>
					<div class="column">
						<p>Social</p>
						<a class="link" href="https://youtube.com/">YouTube</a>
						<a class="link" href="https://mail.protonmail.com/inbox">Protonmail</a>
						<a class="link" href="https://web.telegram.org/#/im">Telegram</a>
					</div>
				</div>
			</div>
		</div>

		<div id="error" class="error">
			<h1>Error in config.js</h1>
			<p>You should choose a search engine from the list</p>
			<div class="list">
				<p>List:</p>
				<ul>
					<li>google</li>
					<li>duckduckgo</li>
					<li>qwant</li>
					<li>startpage</li>
					<li>ecosia</li>
					<li>youtube</li>
				</ul>
			</div>
		</div>

		<script src="./scripts/config.js"></script>
		<script src="./scripts/darkmode.js"></script>
	</body>
</html>
